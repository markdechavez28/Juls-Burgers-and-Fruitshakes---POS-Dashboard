<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="grid-container">
        <div class="profile-container">
            <img src="assets/pos assets/Profile Background.png" alt="" class="profile-container-size">
        </div>
        <div class="profile-picture">
            <img src="assets/profile picture/Profile Picture.png" alt="" class="profile-picture-size">
        </div>
        <div class="employee-name">
            <p class="employee"></p><br>
        </div>
        <div class="categories" id="categoryContainer">
        </div>        
        <div class="logout">
            <p>Log-out</p>
        </div>
        <div class="wrapper">
            <p class="main-text"><b>Juls Burgers & Fruitshakes</b></p>
            <hr class="hr1">
            <input type="text" id="searchInput" placeholder="Search product">
            <a href="#" class="links">Contact Developers</a>
            <a href="#" class="links">Juls.com</a>
            <a href="#" class="links">Official Juls Facebook Page</a>
            <hr class="hr2">
            <div class="products">
            </div>
        </div>
        <div class="order">
            <p class="text1">Orders</p>
            <p class="text2" id="orderNumber"></p>
            <p class="text3"></p>
            <div class="orders">
                <p class="ordered"></p>
                <p class="order-info"></p>
                <p class="total-price"></p>
            </div>
            <div class="order-button">
                <button class="reset">Reset</button>
                <button class="undo">Undo</button>
            </div>
            <p class="total-amount">Total amount: ₱0.00</p>
            <input type="text" class="payment" placeholder="Enter payment">
            <p class="total-change">Total change: ₱0.00</p>
            <button class="finish">Finish Transaction</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
